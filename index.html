<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사하중학교 AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
</head>
<body class="relative bg-gray-100 flex flex-col justify-end min-h-screen overflow-hidden">

  <div class="aurora-background"></div>

  <!-- 채팅 화면 -->
  <div id="chatContainer" class="relative z-10 w-full max-w-lg mx-auto p-4 space-y-4 overflow-y-auto mb-28 sm:mb-36">
    <h1 class="text-xl font-bold text-center text-gray-800 mb-4">사하중학교 전용 AI '3'</h1>
  </div>

  <!-- 입력 필드와 버튼 -->
  <div class="fixed bottom-0 left-0 w-full max-w-lg mx-auto p-2 bg-white flex items-center border-t border-gray-200">
    <!-- 모델 및 Grounding 설정 아이콘 -->
    <div class="flex items-center space-x-2 px-2">
      <!-- 모델 선택 아이콘 -->
      <i class="fas fa-robot text-blue-600 cursor-pointer" onclick="toggleModelSelect()"></i>
      <!-- Grounding 설정 아이콘 -->
      <i class="fas fa-cogs text-indigo-600 cursor-pointer" onclick="toggleGrounding()"></i>
    </div>
    <!-- 메세지 입력란 -->
    <textarea 
      id="userInput" 
      rows="1" 
      placeholder="메시지를 입력하세요..." 
      class="flex-1 resize-none p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
    <!-- 보내기 버튼 -->
    <button onclick="sendMessage()" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
      보내기
    </button>
  </div>

  <!-- 모델 선택 드롭다운 -->
  <div id="modelSelect" class="absolute bottom-20 right-4 hidden bg-white border border-gray-300 rounded-lg p-2 shadow-md">
    <select onchange="changeModel()" class="w-full py-2 text-gray-700">
      <option value="gemini-1.5-pro-002">gemini-1.5-pro-002</option>
      <option value="gemini-1.5-pro">gemini-1.5-pro</option>
      <option value="gemini-1.5-flash">gemini-1.5-flash</option>
      <option value="gemini-1.5-flash-002">gemini-1.5-flash-002</option>
      <option value="gemini-1.5-flash-8b">gemini-1.5-flash-8b</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
