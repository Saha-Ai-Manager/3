<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사하중학교 AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 CDN -->
</head>
<body class="relative overflow-hidden bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="aurora-background"></div>

  <div class="relative z-10 w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">사하중학교 전용 AI '3'</h1>
    <div class="flex flex-col space-y-4">
      <textarea 
        id="userInput" 
        rows="4" 
        placeholder="질문을 입력하세요..." 
        class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
      <button 
        onclick="sendMessage()" 
        class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300"
      >
        질문하기
      </button>
    </div>
    <div 
      id="responseContainer" 
      class="mt-6 p-4 bg-gray-100 rounded-lg border border-gray-300 text-gray-700 max-h-60 overflow-y-auto"
    ></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
