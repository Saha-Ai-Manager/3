<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사하중학교 AI 챗봇</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="relative overflow-hidden bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="aurora-background"></div>

  <div class="relative z-10 w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">사하중학교 전용 AI 챗봇</h1>
    <div id="chatContainer" class="space-y-4 max-h-96 overflow-y-auto border border-gray-300 p-4 rounded-lg bg-gray-50">
      <!-- 대화 내용이 추가되는 곳 -->
    </div>
    <div class="mt-4 space-y-2">
      <select id="modelSelect" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="gemini-1.5-002">Gemini 1.5-002</option>
        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
        <option value="gemini-1.5-flash-002">Gemini 1.5 Flash-002</option>
        <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B</option>
      </select>
      <div class="flex items-center space-x-4">
        <textarea 
          id="userInput" 
          rows="2" 
          placeholder="질문을 입력하세요..." 
          class="flex-grow p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
        <button 
          onclick="sendMessage()" 
          class="py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300"
        >
          전송
        </button>
      </div>
      <div class="flex items-center space-x-2 mt-2">
        <input type="checkbox" id="groundingToggle" class="w-4 h-4">
        <label for="groundingToggle" class="text-gray-700">Grounding 활성화</label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
