<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사하중학교 AI</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="relative bg-gray-100 min-h-screen flex flex-col justify-between overflow-hidden font-san-francisco">
  <div class="aurora-background"></div>

  <!-- Chat container with messages -->
  <div id="chatContainer" class="relative z-10 w-full max-w-4xl mx-auto p-6 space-y-6 overflow-y-auto mb-16 sm:mb-24">
    <div class="bg-white rounded-2xl p-6">
      <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">사하중학교 전용 AI '3'</h1>
    </div>
    <!-- Messages would go here -->
  </div>

  <!-- Chat input and send button (bottom) -->
  <div class="fixed bottom-0 left-0 w-full max-w-4xl mx-auto p-6 bg-white flex items-center space-x-6 border-t border-gray-300 rounded-t-2xl shadow-lg">
    <div class="relative w-full">
      <div class="flex items-center space-x-4">
        <textarea 
          id="userInput" 
          rows="1" 
          placeholder="'3'에게 무엇이든 물어보세요!"
          class="flex-1 resize-none p-4 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out w-full sm:w-8/12 md:w-8/12"
          onkeydown="handleKeyPress(event)"
        ></textarea>
        <select id="modelSelect" onchange="changeModel()" class="w-32 py-4 bg-blue-600 text-white rounded-2xl hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="gemini-1.5-pro-002">gemini-1.5-pro-002</option>
          <option value="gemini-1.5-pro">gemini-1.5-pro</option>
          <option value="gemini-1.5-flash">gemini-1.5-flash</option>
          <option value="gemini-1.5-flash-002">gemini-1.5-flash-002</option>
          <option value="gemini-1.5-flash-8b">gemini-1.5-flash-8b</option>
        </select>
        <button onclick="toggleGrounding()" id="groundingToggle" class="w-32 py-4 bg-gray-600 text-white rounded-2xl hover:bg-gray-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
          Grounding: OFF
        </button>
      </div>
    </div>
    <button onclick="sendMessage()" class="bg-blue-600 text-white p-5 rounded-full hover:bg-blue-700 active:scale-95 transition duration-150">
      <svg width="36" height="36" viewBox="0 0 32 32" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M15.1918 8.90615C15.6381 8.45983 16.3618 8.45983 16.8081 8.90615L21.9509 14.049C22.3972 14.4953 22.3972 15.2189 21.9509 15.6652C21.5046 16.1116 20.781 16.1116 20.3347 15.6652L17.1428 12.4734V22.2857C17.1428 22.9169 16.6311 23.4286 15.9999 23.4286C15.3688 23.4286 14.8571 22.9169 14.8571 22.2857V12.4734L11.6652 15.6652C11.2189 16.1116 10.4953 16.1116 10.049 15.6652C9.60265 15.2189 9.60265 14.4953 10.049 14.049L15.1918 8.90615Z" />
      </svg>
    </button>
  </div>

  <!-- Top buttons for new chat and history -->
  <div class="fixed top-6 right-6 space-x-4">
    <button onclick="startNewChat()" class="bg-green-600 text-white py-3 px-5 rounded-2xl hover:bg-green-700 active:scale-95 transition duration-150 focus:outline-none focus:ring-2 focus:ring-green-500">새 채팅</button>
    <button onclick="openHistory()" class="bg-gray-600 text-white py-3 px-5 rounded-2xl hover:bg-gray-700 active:scale-95 transition duration-150 focus:outline-none focus:ring-2 focus:ring-gray-500">기록</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
